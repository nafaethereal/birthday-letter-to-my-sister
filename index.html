<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy birthday for my sister</title>

  <link rel="stylesheet" href="style.css" />

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/loaders/FontLoader.js": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/FontLoader.js",
        "three/examples/jsm/geometries/TextGeometry.js": "https://unpkg.com/three@0.152.2/examples/jsm/geometries/TextGeometry.js"
      }
    }
  </script>

  <style>
    #musicHint {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 18px;
      background: rgba(0,0,0,0.4);
      color: white;
      border-radius: 10px;
      font-weight: bold;
      z-index: 9999;
      animation: pulse 1.5s infinite;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>

<body>
  <!-- OVERLAY WELCOME -->
  <div id="welcomeOverlay">
    <div class="welcomeText"></div>
    <button id="startBtn" style="display:none;">Yes, I'm ready üöÄ</button>
  </div>

  <!-- Container planet 3D -->
  <div id="container"></div>

  <!-- Audio -->
  <audio id="bgMusic" autoplay loop muted>
    <source src="audio/lagu.mp3" type="audio/mpeg">
  </audio>

  <!-- Petunjuk musik -->
  <div id="musicHint">Tap sekali di tengah planet</div>

  <!-- Hint baru setelah tap pertama -->
  <div id="galaxyHint">Putar 360¬∞ dan zoom, lalu lihat apa yang ada di galaxy</div>

  <!-- Final notification -->
  <div id="finalNotification">sudah puas melihat galaxy? <span id="clickHere">click dsni</span></div>

  <!-- Galaxy navigation buttons (only shown when skipOverlay=true) -->
  <div id="galaxyNavButtons">
    <button id="startAgainBtn">Start Again</button>
    <button id="backToMessageBtn">Back to Message</button>
  </div>

  <!-- Signature / info optional -->
  <div class="signature">
    made with love by ur litte sister ü§ç 
  </div>
  
  <canvas id="starCanvas"></canvas>

  <!-- Script JS -->
  <script type="module" src="script.js"></script>
</body>
</html>
